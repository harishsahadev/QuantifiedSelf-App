{% extends "base.html" %}
{% block main_content %}

    <h2>Add Log </h2>
    <form class='card p-3 bg-light border-4' action="{{ url_for('logs', trackerid=trackerid) }}" method="POST" id="add-logs-form">
        <div>
            <label class="form-label" for="datetime">When:&emsp;</label>
            <input id="date-time" type="datetime-local" name="datetime" value="{{ time_now }}">
        </div>
        
        {% block tracker_value %}{% endblock %}

        <div class="mb-3">
            <label class="form-label">Note</label>
            <textarea class="form-control" name="note" id="note" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>&emsp;
            <a href="{{ url_for('dashboard', userid=userid) }}" class="btn btn-danger" type="button" >Cancel</a>
        </div>
    </form>

{% endblock main_content%}
