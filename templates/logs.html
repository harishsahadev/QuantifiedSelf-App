{% extends "base.html" %}
{% block main_content %}
    <h2>Add Tracker</h2>
    <form action="{{ url_for('logs', trackerid=trackerid) }}" method="POST" id="add-logs-form">
        <div>
            <label class="form-label" for="datetime">When:</label>
            <input id="date-time" type="datetime-local" name="date-time" >
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
    </form>

{% endblock main_content%}
