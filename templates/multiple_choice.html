{% extends "base.html" %}
{% block main_content %}
    <h2>Add Tracker</h2>
    <form action="{{ url_for('create_tracker', userid=userid) }}" method="POST" id="multiple-choices-form">
        <div class="mb-3">
            <label class="form-label">Choices for Multi-Choice Tracker</label>
            <textarea class="form-control" name="choices" id="choices" placeholder="Please enter comma seperated values&#10;Example: happy,sad,angry" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
{% endblock main_content%}
